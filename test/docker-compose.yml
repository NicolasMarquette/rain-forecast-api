version: "3.9"

services:
  fastapi:
    build:
      context: ../app
      dockerfile: Dockerfile
    image: fastapi
    container_name: fastapi
    networks: 
      - network_for_test
    ports:
      - 8000:8000
  
  authentication_test:
    build: 
      context: .
      dockerfile: Dockerfile-authentication
    image: authentication
    container_name: authentication_test
    depends_on:
      - fastapi
    networks:
      - network_for_test
    volumes:
      - ./log:/app/log
    environment:
      - USER_NAME=alice:bob:clementine:nezuko
      - PASSWORD=wonderland:builder:mandarine:yaiba
      - EXPECTED_RESULT=200:200:200:400
      - LOG=1


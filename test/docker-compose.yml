version: "3.9"

services:
  fastapi:
    build:
      context: ../app
      dockerfile: Dockerfile
    image: mcaciolo/rain-forecast-api:latest
    container_name: fastapi
    networks: 
      - network_for_test
    ports:
      - 8000:8000
  
  authentication_test:
    build: 
      context: .
      dockerfile: Dockerfile-authentication
    image: mcaciolo/test-authentication-rain-forecast:latest
    container_name: authentication_test
    depends_on:
      - fastapi
    networks:
      - network_for_test
    volumes:
      - ./log:/app/log
    environment:
      - USER_NAME=alice:bob:clementine:nezuko
      - PASSWORD=wonderland:builder:mandarine:yaiba
      - EXPECTED_RESULT=200:200:200:400
      - LOG=1

  predict_model_test:
    build: 
      context: .
      dockerfile: Dockerfile-predict_model
    image: mcaciolo/test-predict-model-rain-forecast:latest
    container_name: predict-model-test
    depends_on:
      - fastapi
    networks:
      - network_for_test
    volumes:
      - ./log:/app/log
    environment:
      - API_ADRESS=fastapi
      - API_PORT=8000
      - LOG=1
      - API_LOG_DIR=./log

networks:
  network_for_test:
